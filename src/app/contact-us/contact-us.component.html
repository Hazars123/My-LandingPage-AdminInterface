<section class="contact-us-section text-center py-5">
    <h2 class="text-black fw-bold mb-4">Contact Us</h2>
    <form class="mx-auto contact-form p-4">
      <div class="mb-3">
        <input type="text" class="form-control rounded-pill" placeholder="Name" required>
      </div>
      <div class="mb-3">
        <input type="email" class="form-control rounded-pill" placeholder="Email" required>
      </div>
      <div class="mb-3">
        <textarea class="form-control rounded" rows="5" placeholder="Write your message here" required></textarea>
      </div>
      <button type="submit" class="btn btn-primary btn-lg rounded-pill" style="background-color: purple; border-color: purple;">Send the message</button>
    </form>
  </section>
